<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Wikipedia Analyzer</title>
        <link rel="stylesheet" href="resources/css/bootstrap.min.css">
        <script src="resources/js/bootstrap.min.js" charset="utf-8"></script>
    </head>
    <body>
    <div class="container">
        <h1 class='display-4 text-center'>Wikipedia analyser</h1>
        <div class="row">
            <div class="panel panel-default container mt-5 border rounded col-sm" style="width: 500px">
                <h2 class="mt-2" style="text-align: center">Top</h1>
                <hr/>
                <form method="post" action="top.php">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" style="text-align: right" for="analyzeDate">Date</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="analyzeDate" type="text" name="date" placeholder="YYYY-MM-DD" />
                        </div>
                    </div>
                    <button class="mb-2 btn btn-primary btn-block" type="submit">Analyse data</button>
                </form>
            </div>


            <div class="panel panel-default container mt-5 ml-2 border rounded col-sm" style="width: 500px">
                <h2 class="mt-2" style="text-align: center">View per topic</h1>
                <hr/>
                <form method="post" action="article.php">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" style="text-align: right" for="ArticleName">Topic</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="ArticleName" type="text" name="name" placeholder="Name of the topic">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" style="text-align: right" for="startDate">Starting date</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="startDate" type="text" name="startDate" placeholder="YYYY-MM-DD">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" style="text-align: right" for="endDate">Ending date</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="endDate" type="text" name="endDate" placeholder="YYYY-MM-DD">
                        </div>
                    </div>
                    <button class="mb-2 btn btn-primary btn-block" type="submit">Analyse data</button>
                </form>
            </div>
        </div>
    </body>
</html>
